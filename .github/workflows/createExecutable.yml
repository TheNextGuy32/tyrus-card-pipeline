on:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'macos-latest'] # 'ubuntu-latest',

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11
        
    - name: Install pipenv
      run: pip install pipenv pyinstaller
      
    - name: Install Python Dependencies
      run: pipenv install

    - name: Create requirements.txt
      run: pipenv requirements > req.txt

    - name: Install requirements locally
      run: pip install -r req.txt
      
    - name: Create Templative App/Exe
      run: pyinstaller --distpath ./dist -y -n templative --onefile ./templative/__main__.py --hidden-import engineio.async_drivers.aiohttp --hidden-import engineio.async_aiohttp --collect-all templative

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: Release ${{ matrix.os }} ${{ github.run_number }}
        tag_name: ${{ matrix.os }}_${{ github.run_number }}
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        path: dist/*
        upload_url: ${{ steps.create_release.outputs.upload_url }}
    
